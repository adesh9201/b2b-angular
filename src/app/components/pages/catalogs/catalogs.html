
<div *ngIf="showToast" class="toast-notif show">
  <span class="icon">
    <i class="fas fa-check-circle"></i>
  </span>
  <span class="message">{{ toastMessage }}</span>
  <span class="close-btn" (click)="showToast = false">&times;</span>
</div>


<!-- Top Filter Bar (Horizontal Layout + Sort + Title) -->
<section class="py-4 bg-light featured-products-section mt-5">
  <div class="container-fluid">
    <div class="row">

      <!-- Filters Sidebar -->
      <aside class="col-lg-3 col-md-4 mb-4 d-none d-md-block">
        <app-filter (filtersApplied)="onFiltersApplied($event)"></app-filter>
      </aside>

      <!-- Products Grid -->
      <div class="col-lg-9 col-md-8">

        <div class="d-flex flex-wrap justify-content-between align-items-center mb-3 gap-2">
          <div class="fw-bold fs-5" id="catalogCount" style="color:#0a2342;">All Fabrics</div>
          <div class="d-flex align-items-center gap-2">
            <label for="sortBy" class="form-label mb-0 fw-semibold">Sort by:</label>
            <select class="form-select" id="sortBy" style="min-width:160px;">
              <option value="newest">Newest</option>
              <option value="priceLowHigh">Price: Low to High</option>
              <option value="priceHighLow">Price: High to Low</option>
              <option value="popularity">Popularity</option>
              <option value="rating">Rating</option>
            </select>
          </div>
        </div>

        <!-- Products Grid -->
        <div class="row g-3">
          <div class="col-lg-3 col-md-3 col-sm-6 col-6" *ngFor="let product of featuredProducts">
            <div class="product-card bg-white rounded-4 h-100 p-3 text-center shadow-sm">

              <!-- Product Image (clickable) -->
              <a [routerLink]="['/products', product.id]">
                <div class="img-hover-zoom rounded-4 overflow-hidden mb-3 position-relative">
                  <img [src]="product.imageUrl" [alt]="product.name" class="img-fluid featured-img">
                  <!-- Floating Add to Cart Button -->
                  <button class="btn-overlay-cart"
                    (click)="addToCart(product); $event.stopPropagation(); $event.preventDefault();">
                    <i class="bi bi-cart-plus me-1"></i> Add to Cart
                  </button>

                </div>
              </a>

              <!-- Product Info -->
              <a [routerLink]="['/products', product.id]" class="text-decoration-none">
                <h6 class="mb-1">{{ product.name }}</h6>
              </a>
              <p class="text-muted small mb-2">{{ product.description }}</p>

              <!-- Price -->
              <div class="price mb-3">
                {{ product.price | currency:'INR' }}
                <span class="text-muted fs-6">/ {{ product.unit }}</span>
              </div>

              <!-- Buttons -->
              <div class="d-flex justify-content-center gap-3 mt-auto">
                <button class="btn btn-primary flex-fill shadow-sm" [routerLink]="['/products', product.id]">
                  <i class="bi bi-cart-fill me-1"></i> Buy Now
                </button>
                <button class="btn btn-outline-secondary flex-fill" [routerLink]="['/products', product.id]">
                  Quick Details
                </button>
              </div>


            </div>
          </div>
        </div>

      </div>

    </div>
  </div>
</section>
