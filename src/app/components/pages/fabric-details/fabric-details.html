<div class="container py-5 mt-5 available-fabrics">
  <!-- Header -->
  <div class="d-flex flex-wrap justify-content-between align-items-center mb-4 gap-3">
    <h2 class="fw-bold text-primary m-0">Available Fabrics</h2>
    <input [(ngModel)]="search" placeholder="Search fabrics..." class="form-control shadow-sm w-auto" />
  </div>

  <!-- Loading & Empty -->
  <div *ngIf="loading" class="alert alert-info text-center">
    <div class="spinner-border spinner-border-sm me-2"></div> Loading fabrics…
  </div>

  <div *ngIf="!loading && !fabrics.length" class="alert alert-warning text-center">
    No fabrics available right now.
  </div>

  <!-- Grid -->
  <div class="row g-4">
    <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let r of filtered()">
      <div class="card h-100 shadow-sm border-0 rounded-3 overflow-hidden">
        <!-- Image -->
        <img [src]="'assets/images/Cotton Satin Print Fabric.jpeg'" class="card-img-top" alt="{{ r.fabName || 'Fabric Image' }}" />

        <span class="badge bg-success fabric-badge" *ngIf="r.quantity && r.quantity > 0">In Stock</span>
        <span class="badge bg-danger fabric-badge" *ngIf="!r.quantity || r.quantity === 0">Out of Stock</span>

        <!-- Body -->
        <div class="card-body d-flex flex-column">
          <h6 class="card-title fw-bold text-dark text-truncate">{{ r.fabName }}</h6>
          <p class="text-muted small mb-1">{{ r.fabType }} • {{ r.quality }}</p>
          <p class="small mb-1"><strong>Color:</strong> {{ r.color }}</p>
          <p class="small mb-1"><strong>GSM:</strong> {{ r.gsm }}</p>
          <p class="small mb-1"><strong>Available:</strong> {{ r.quantity }} {{ r.uom }}</p>
        </div>

        <!-- Footer -->
        <div class="card-footer bg-light border-0 text-center">
          <button class="btn btn-sm btn-primary rounded-pill px-3 shadow-sm" [routerLink]="['/fabric-details']">
            <i class="bi bi-cart-plus me-1"></i> Request Quote
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
