<div class="container py-5 mt-5 available-fabrics">
  <!-- Header Section -->
  <div class="d-flex flex-wrap justify-content-between align-items-center mb-4 gap-3">
    <h2 class="fw-bold text-primary-900 m-0">Available Fabrics</h2>

    <div class="search-box">
      <input
        [(ngModel)]="search"
        placeholder="Search fabrics..."
        class="form-control shadow-sm"
      />
    </div>
  </div>

  <!-- Loading & Empty States -->
  <div *ngIf="loading" class="alert alert-info text-center shadow-sm rounded-3">
    <div class="spinner-border spinner-border-sm me-2"></div> Loading fabrics…
  </div>

  <div *ngIf="!loading && !fabrics.length" class="alert alert-warning text-center shadow-sm rounded-3">
    No fabrics available right now.
  </div>

  <!-- Grid -->
  <div class="row g-4">
    <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let r of filtered()">
      <div class="card h-100 shadow-hover border-0 rounded-3 overflow-hidden">
        <!-- Image -->
        <div class="fabric-img-wrapper">
          <img
            [src]="'assets/images/aa.jpeg'"
            class="card-img-top"
            alt="{{ r.faB_NAME || 'Fabric Image' }}"
          />
          <span class="badge bg-success fabric-badge" *ngIf="r.quantity > 0"></span>
          <span class="badge bg-danger fabric-badge" *ngIf="r.quantity === 0"></span>
        </div>

        <!-- Body -->
        <div class="card-body d-flex flex-column">
          <h6 class="card-title fw-bold text-dark text-truncate">
            {{ r.faB_NAME  || 'UnNamed Fabric' }}
          </h6>
          <p class="text-muted small mb-1">
            {{ r.faB_TYPE }} • {{ r.quality }}
          </p>
          <p class="small mb-1"><strong>Color:</strong> {{ r.color }}</p>
          <p class="small mb-1"><strong>GSM:</strong> {{ r.gsm }}</p>
          <p class="small mb-1">
            <strong>Available:</strong> {{ r.quantity }} {{ r.uom }}
          </p>
        </div>

        <!-- Footer -->
        <div class="card-footer bg-light border-0 text-center">
          <button class="btn btn-sm btn-primary rounded-pill px-3 shadow-sm" [routerLink]="['/fabric-details']">
            <i class="bi bi-cart-plus me-1"></i> Request Quote
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
