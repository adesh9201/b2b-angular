<!-- HOME COMPONENT -->
<div class="home-container">
  <!-- Loading State -->
  <div *ngIf="isLoading" class="loading-overlay">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-3">Loading amazing products...</p>
  </div>

  <!-- Error State -->
  <div *ngIf="error && !isLoading" class="container mt-5">
    <div class="alert alert-danger text-center" role="alert">
      <i class="fas fa-exclamation-triangle fa-2x mb-3"></i>
      <h4>Oops! Something went wrong</h4>
      <p>{{ error }}</p>
      <button class="btn btn-primary" (click)="loadFeaturedProducts()">
        <i class="fas fa-redo me-2"></i>Try Again
      </button>
    </div>
  </div>

  <!-- Main Content -->
  <div *ngIf="!isLoading && !error" class="container-fluid home mt-5">
    <!-- ===========================
        HERO SECTION
    ============================ -->
    <section class="mb-5">
      <app-hero-section></app-hero-section>
    </section>

    <!-- ===========================
        Fabric CATEGORY HIGHLIGHTS SECTION
    ============================ -->
    <section class="mb-5">
      <app-fabric-categories></app-fabric-categories>
    </section>

    <!-- ===========================
        Fabric SUBCATEGORY HIGHLIGHTS SECTION
    ============================ -->
    <section class="mb-5">
      <app-fabric-subcategories></app-fabric-subcategories>
    </section>

    <!-- ===========================
        CATEGORY HIGHLIGHTS SECTION
    ============================ -->
    <section class="mb-5">
      <app-autoscroll-category></app-autoscroll-category>
    </section>

    <!-- ===========================
        Autoscroll PRODUCTS SECTION 1
    ============================ -->
    <section class="mb-5">
      <app-autoscroll-products></app-autoscroll-products>
    </section>

    <!-- ===========================
        FEATURED PRODUCTS SECTION 1
    ============================ -->
    <section class="mb-5">
      <app-feature-products></app-feature-products>
    </section>
