<!-- Toast Notification -->
<div *ngIf="showToast" class="toast-notif show" [ngClass]="{'error': isError}">
  <span class="icon">
    <i class="fas" [ngClass]="isError ? 'fa-times-circle' : 'fa-check-circle'"></i>
  </span>
  <span class="message">{{ toastMessage }}</span>
  <span class="close-btn" (click)="showToast = false">&times;</span>
</div>

<div class="container mt-5 pt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-sm border-0">
        <div class="card-body p-4">
          <div class="text-center mb-4">
            <h2 class="fw-bold text-primary">Welcome Back</h2>
            <p class="text-muted">Sign in to your FabHub account</p>
          </div>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <!-- Email Field -->
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input
                type="email"
                id="email"
                class="form-control"
                formControlName="email"
                [ngClass]="{'is-invalid': isFieldInvalid('email')}"
                placeholder="Enter your email"
                autocomplete="email"
              />
              <div class="invalid-feedback" *ngIf="isFieldInvalid('email')">
                {{ getErrorMessage('email') }}
              </div>
            </div>

            <!-- Password Field -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                class="form-control"
                formControlName="password"
                [ngClass]="{'is-invalid': isFieldInvalid('password')}"
                placeholder="Enter your password"
                autocomplete="current-password"
              />
              <div class="invalid-feedback" *ngIf="isFieldInvalid('password')">
                {{ getErrorMessage('password') }}
              </div>
            </div>

            <!-- Remember Me -->
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                id="rememberMe"
                class="form-check-input"
                formControlName="rememberMe"
              />
              <label class="form-check-label" for="rememberMe">
                Remember me
              </label>
            </div>

            <!-- Submit Button -->
            <button
              type="submit"
              class="btn btn-primary w-100 mb-3"
              [disabled]="loading || loginForm.invalid"
            >
              <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
              {{ loading ? 'Signing In...' : 'Sign In' }}
            </button>
          </form>

          <!-- Forgot Password Link -->
          <div class="text-center mb-3">
            <a href="#" class="text-decoration-none text-primary">Forgot your password?</a>
          </div>

          <!-- Divider -->
          <div class="text-center mb-3">
            <span class="text-muted">or</span>
          </div>

          <!-- Social Login Buttons -->
          <div class="d-grid gap-2 mb-3">
            <button class="btn btn-outline-secondary" type="button">
              <i class="fab fa-google me-2"></i>Continue with Google
            </button>
            <button class="btn btn-outline-secondary" type="button">
              <i class="fab fa-facebook me-2"></i>Continue with Facebook
            </button>
          </div>

          <!-- Registration Link -->
          <div class="text-center">
            <span class="text-muted">Don't have an account? </span>
            <a routerLink="/register" class="text-decoration-none text-primary fw-semibold">Sign up</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
