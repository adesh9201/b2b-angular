<!-- ðŸ”” Toast Notification -->
<div *ngIf="showToast" class="toast-notif show" [ngClass]="{'error': isError}">
  <span class="icon">
    <i class="fas" [ngClass]="isError ? 'fa-times-circle' : 'fa-check-circle'"></i>
  </span>
  <span class="message">{{ toastMessage }}</span>
  <span class="close-btn" (click)="showToast = false">&times;</span>
</div>

<div class="login-container">
  <h2>Supplier Login</h2>

  <form [formGroup]="form" novalidate>
    <div class="form-group mb-3">
      <label for="contact">Email or Phone</label>
      <input
        type="text"
        id="contact"
        class="form-control"
        [class.is-invalid]="form.get('contact')?.touched && form.get('contact')?.invalid"
        formControlName="contact"
        placeholder="Enter your email or phone"
        required
      />
      <div class="invalid-feedback d-block" *ngIf="form.get('contact')?.touched && form.get('contact')?.invalid">
        Contact is required
      </div>
    </div>

    <button
      class="btn btn-primary mb-3"
      type="button"
      (click)="sendOtp()"
      [disabled]="otpSent || form.get('contact')?.invalid"
    >
      Send OTP
    </button>

    <div *ngIf="otpSent" class="otp-section">
      <div class="form-group">
        <label for="otp">Enter OTP</label>
        <input
          type="text"
          id="otp"
          class="form-control"
          [class.is-invalid]="form.get('otp')?.touched && form.get('otp')?.invalid"
          formControlName="otp"
          placeholder="Enter the OTP"
          required
        />
        <div class="invalid-feedback d-block" *ngIf="form.get('otp')?.touched && form.get('otp')?.invalid">
          OTP is required
        </div>
      </div>
      <button class="btn btn-success" type="button" (click)="verifyOtp()" [disabled]="form.get('otp')?.invalid">Login</button>
    </div>
  </form>

  <!-- Navigation to Registration -->
  <div class="register-nav mt-4 text-center">
    <span>Don't have an account? </span>
    <a routerLink="/register" class="text-primary fw-semibold">Go to Registration</a>
  </div>
</div>
