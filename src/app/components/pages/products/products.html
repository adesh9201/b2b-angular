<!-- Hero Carousel Section -->
<div class="w-100 min-vh-100 position-relative z-2 bg-white border-bottom d-flex align-items-center">
  <div id="heroB2BCarousel" class="carousel slide w-100" data-bs-ride="carousel" data-bs-interval="7000"
    aria-label="Hero Carousel">

    <!-- Carousel Indicators -->
    <div class="carousel-indicators mb-0">
      <button title="dot-button" *ngFor="let product of featuredProducts; let i = index" type="button"
        data-bs-target="#heroB2BCarousel" [attr.data-bs-slide-to]="i" [class.active]="i === 0"
        [attr.aria-current]="i === 0 ? 'true' : null" [attr.aria-label]="'Slide ' + (i + 1)">
      </button>
    </div>

    <!-- Carousel Inner -->
    <div class="carousel-inner">
      <div *ngFor="let product of featuredProducts; let i = index" class="carousel-item" [class.active]="i === 0">
        <div class="container-fluid py-5">

          <!-- Row: 30% Left (text + discount) | 70% Right (image) -->
          <div
            class="d-flex justify-content-between align-items-center flex-wrap border border-5 border-warning rounded-4"
            style="min-height: 55vh;">

            <!-- Left: 30% -->
            <div class="d-flex flex-column justify-content-between p-4" style="flex: 0 0 30%;">
              <div>
                <h1 class="fw-bold mb-3 text-dark" style="font-size: 2.5rem;">{{ product.name }}</h1>
                <p class="text-muted fs-5">
                  {{ product.description || 'Explore top quality and premium value.' }}
                </p>
              </div>
              <div class="mt-4">
                <div class="bg-danger text-white px-4 py-3 rounded-4 shadow border border-white border-3 w-fit">
                  <h2 class="fw-bold display-5 m-0">
                    {{ product.discount }}<span class="fs-3">%</span> OFF
                  </h2>
                </div>
              </div>
            </div>

            <!-- Right: 70% -->
<div class="text-center p-4 d-flex align-items-center justify-content-center"
     style="flex: 0 0 70%; height: 300px; width: 100%; max-width: 600px; background-color: #f9f9f9; border-radius: 1rem; border: 2px dashed #ddd;">
  <img title="product-image"
       [src]="product.imageUrl"
       [alt]="product.name"
       style="max-height: 100%; max-width: 100%; object-fit: contain; transition: transform 0.3s ease;"
       onmouseover="this.style.transform='scale(1.02)'"
       onmouseout="this.style.transform='scale(1)'"
       class="img-fluid">
</div>


          </div>

          <!-- Shop Now Button -->
          <div class="text-center mt-4">
            <a routerLink="/catalogs" class="btn"
              style="background-color: #a67c00; color: #fff; padding: 0.75rem 2rem; font-weight: 600; font-size: 1rem; border-radius: 2em; box-shadow: 0 4px 18px rgba(166, 124, 0, 0.15); transition: all 0.3s ease; text-decoration: none;"
              onmouseover="this.style.backgroundColor='#8c6700'; this.style.boxShadow='0 6px 22px rgba(166, 124, 0, 0.25)'; this.style.transform='translateY(-2px)'"
              onmouseout="this.style.backgroundColor='#a67c00'; this.style.boxShadow='0 4px 18px rgba(166, 124, 0, 0.15)'; this.style.transform='none'">
              Shop Now
            </a>
          </div>

        </div>
      </div>
    </div>

    <!-- Carousel Controls -->
    <button class="position-absolute start-0 top-50 translate-middle-y border-0" type="button"
      data-bs-target="#heroB2BCarousel" data-bs-slide="prev" aria-label="Previous Slide"
      style="width: 40px; height: 40px; background-color: rgba(255, 255, 255, 0.6); border-radius: 50%;">
      <span class="carousel-control-prev-icon" aria-hidden="true"
        style="filter: invert(41%) sepia(0%) saturate(0%) hue-rotate(172deg) brightness(95%) contrast(86%);
           width: 100%; height: 100%;">
      </span>
      <span class="visually-hidden">Previous</span>
    </button>

    <button class="position-absolute end-0 top-50 translate-middle-y border-0" type="button"
      data-bs-target="#heroB2BCarousel" data-bs-slide="next" aria-label="Next Slide"
      style="width: 40px; height: 40px; background-color: rgba(255, 255, 255, 0.6); border-radius: 50%;">
      <span class="carousel-control-next-icon" aria-hidden="true"
        style="filter: invert(41%) sepia(0%) saturate(0%) hue-rotate(172deg) brightness(95%) contrast(86%);
           width: 100%; height: 100%;">
      </span>
      <span class="visually-hidden">Next</span>
    </button>

  </div>
</div>
