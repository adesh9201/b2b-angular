<nav class="navbar navbar-expand-lg navbar-light bg-light mt-5">
  <div class="container-fluid">

    <!-- Marketplace Logo -->
    <a class="navbar-brand" routerLink="/">
      <img *ngIf="marketplace?.logoUrl" [src]="marketplace?.logoUrl" alt="{{marketplace?.name}}" height="40">
      <span *ngIf="!marketplace?.logoUrl">{{ marketplace?.name || 'FabHub Admin' }}</span>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">

      <!-- Dynamic Nav Items -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <ng-container *ngFor="let item of navItems">
          <li class="nav-item" *ngIf="canAccess(item)">
            <a class="nav-link" [routerLink]="item.route">
              <i *ngIf="item.icon" class="{{ item.icon }}"></i>
              {{ item.label }}
            </a>
          </li>
        </ng-container>
      </ul>

      <!-- Account Actions Dropdown -->
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="accountDropdown" role="button" data-bs-toggle="dropdown">
            Account
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="accountDropdown">
            <ng-container *ngFor="let action of accountActions">
              <li *ngIf="canAccess(action)">
                <a class="dropdown-item" [routerLink]="action.route">
                  <i *ngIf="action.icon" class="{{ action.icon }}"></i>
                  {{ action.label }}
                </a>
              </li>
            </ng-container>
          </ul>
        </li>
      </ul>

    </div>
  </div>
</nav>
