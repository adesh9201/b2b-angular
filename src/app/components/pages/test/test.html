<section class="category-section py-5 mt-5">
  <div class="container-fluid">
    <h2 class="section-title mb-4">Shop by Fabric Categories</h2>

    <div *ngIf="loading" class="text-center py-5">
      <div class="spinner-border text-primary"></div>
    </div>

    <div class="row g-4" *ngIf="!loading">
      <div class="col-6 col-md-4 col-lg-3" *ngFor="let fabric of fabrics">
        <div class="category-card">
          <div class="category-img-container">
            <!-- placeholder / random image for each fabric (nykaa-like look) -->
            <img
              src= "assets/images/aa.jpeg"
              [alt]="fabric.fabName"
              class="category-img">
          </div>
          <div class="category-content">
            <h3 class="category-title">{{fabric.fabName}}</h3>
            <p class="category-subtitle">{{fabric.fabType}}</p>
            <button class="btn btn-shop-now">Shop Now</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
