<section
  class="hero-section d-flex align-items-center justify-content-center text-center text-white"
  [ngStyle]="backgroundStyle"
  role="banner"
  aria-label="Marketplace Hero Section"
>
  <div class="container px-3 px-md-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <h1 class="display-4 fw-bold mb-3">{{ title }}</h1>
        <p class="lead mb-4">{{ subtitle }}</p>
        <div class="d-flex flex-wrap justify-content-center gap-3">
          <button
  class="btn btn-primary-custom btn-lg"
  [attr.aria-label]="primaryButtonText"
  (click)="onPrimaryClick()">
  {{ primaryButtonText }}
</button>

<button
  class="btn btn-secondary-custom btn-lg"
  [attr.aria-label]="secondaryButtonText"
  (click)="onSecondaryClick()">
  {{ secondaryButtonText }}
</button>

        </div>
      </div>
    </div>
  </div>
</section>
