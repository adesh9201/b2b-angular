<section class="category-carousel-section py-4">
  <div class="container-fluid">
    <!-- Heading -->
    <h2 class="category-carousel-title mb-4">{{ categoryName }}</h2>

    <!-- Carousel Wrapper -->
   <div id="categoryCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000" aria-label="Category product carousel">


      <!-- Indicators -->
      <div class="carousel-indicators">
        <button title="dot-autoscroll-button" *ngFor="let chunk of productChunks; let i = index" type="button"
          [attr.data-bs-target]="'#categoryCarousel'" [attr.data-bs-slide-to]="i" [class.active]="i === 0"
          [attr.aria-current]="i === 0 ? 'true' : null" [attr.aria-label]="'Slide ' + (i + 1)">
        </button>
      </div>

      <!-- Slides -->
      <div class="carousel-inner text-center">
        <div *ngFor="let chunk of productChunks; let i = index" class="carousel-item" [class.active]="i === 0">
          <div class="row g-2">
            <div class="col-2" *ngFor="let product of chunk">
              <a [routerLink]="['/catalogs']" class="text-decoration-none text-reset d-block h-100"  [attr.aria-label]="product.category + ' category product'">
                <div class="square-box rounded-4 d-flex align-items-center justify-content-center overflow-hidden" style="background-color: var(--color-background);">
                  <img title="product-images" [src]="product.imageUrl" class="img-cover" [alt]="product.category">
                </div>
                <div class="card-body text-center px-2 py-3">
                  <h6 class="fw-semibold text-global mb-1 product-title">{{ product.category }}</h6>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
