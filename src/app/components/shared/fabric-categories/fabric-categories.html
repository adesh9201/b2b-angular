<div class="container-fluid py-5">
  <h1 class="mb-4">Fabric Categories</h1>

  <div *ngIf="loading" class="text-center py-5">
    <div class="spinner-border" role="status" aria-hidden="true"></div>
    <span class="sr-only visually-hidden">Loading...</span>
  </div>

  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <div class="row g-4" *ngIf="!loading && !error">
    <div class="col-6 col-md-4 col-lg-3" *ngFor="let cat of categories">
      <div class="card category-card h-100" (click)="openCategory(cat)" role="button" tabindex="0" (keydown.enter)="openCategory(cat)">
        <div class="category-img-container">
          <img [src]="'assets/images/aa.jpeg'" [alt]="cat.name" class="category-img" loading="lazy">
        </div>
        <div class="card-body text-center">
          <h4 class="category-title">{{ cat.name }}</h4>
          <p class="text-muted small">Explore curated fabrics &amp; products</p>
        </div>
      </div>
    </div>

    <!-- empty state -->
    <div class="col-12" *ngIf="categories.length === 0">
      <div class="alert alert-info">No categories found.</div>
    </div>
  </div>

  <!-- Load More Button -->
  <div class="text-center mt-4" *ngIf="!loading && categories.length > 0">
    <a routerLink="/categories" class="btn btn-primary px-4 py-2">
      View All Categories
    </a>
  </div>
</div>
