<section class="fabric-carousel-section py-4">
  <div class="container-fluid">
    <!-- Heading -->
    <h2 class="fabric-carousel-title mb-4">Available Fabrics</h2>

    <!-- Auto-scroll row -->
    <div class="auto-row" aria-label="Fabric names auto scroll">
      <div class="track d-flex gap-4">

        <!-- 1st copy -->
        <div *ngFor="let category of categories" class="fabric-item text-center">
          <div class="fabric-box" [routerLink]="['/fabric',]">
            <img
              [src]="'assets/images/aa.jpeg'"
              [alt]="category.name"
              class="fabric-img"
              title="{{ category.name }}"
            />
          </div>
          <div class="fabric-name mt-2">{{ category.name }}</div>
        </div>

        <!-- 2nd copy (duplicate for infinite loop) -->
        <div *ngFor="let category of categories" class="fabric-item text-center">
          <div class="fabric-box" [routerLink]="['/fabric']">
            <img
              [src]="'assets/images/aa.jpeg'"
              [alt]="category.name"
              class="fabric-img"
              title="{{ category.name }}"
            />
          </div>
          <div class="fabric-name mt-2">{{ category.name }}</div>
        </div>

      </div>
    </div>
  </div>
</section>
