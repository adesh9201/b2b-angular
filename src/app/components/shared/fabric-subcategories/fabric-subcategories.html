<!-- fabric-subcategories.component.html -->
<section class="category-carousel-section">
  <div class="container-fluid">

    <!-- Heading -->
    <h2 class="category-carousel-title">{{ categoryName }}</h2>

    <!-- Single-row infinite auto-scroll -->
    <div class="auto-row" aria-label="Fabric categories auto scroll">
      <div class="track">

        <!-- 1st copy -->
        <div class="category-item" *ngFor="let cat of allCategories">
          <a class="square-box"
             [routerLink]="['/catalogs']"
             [queryParams]="{ category: cat.name }">
            <span class="product-title">{{ cat.name }}</span>
          </a>
        </div>

        <!-- 2nd copy (duplicate for seamless loop) -->
        <div class="category-item" *ngFor="let cat of allCategories">
          <a class="square-box"
             [routerLink]="['/catalogs']"
             [queryParams]="{ category: cat.name }">
            <span class="product-title">{{ cat.name }}</span>
          </a>
        </div>

      </div>
    </div>
  </div>
</section>
