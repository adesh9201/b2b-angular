<section class="hero-section">
  <div class="hero-shape shape-1"></div>
  <div class="hero-shape shape-2"></div>

  <div class="container">
    <div class="row align-items-center">
      <!-- Hero Content -->
      <div class="col-lg-6 hero-content" *ngIf="heroData">
        <h1 class="hero-title">{{ heroData.title }}</h1>
        <p class="hero-subtitle">{{ heroData.subtitle }}</p>

        <!-- Static CTA Buttons -->
        <div class="hero-buttons">
          <a routerLink="/catalogs" class="btn btn-primary me-3 mb-2">Shop Now</a>
          <a routerLink="/suppliers" class="btn btn-outline mb-2">Become a Supplier</a>
        </div>

        <!-- Static Stats -->
        <div class="hero-stats row">
          <div class="col-4" *ngFor="let stat of heroData.stats">
            <div class="stat-item">
              <div class="stat-number">{{ stat.number }}</div>
              <div class="stat-label">{{ stat.label }}</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Hero Image -->
      <div class="col-lg-6 hero-image" *ngIf="heroData">
        <img
          title="{{ heroData.title }}"
          [src]="heroData.imageUrl"
          [alt]="heroData.title"
          class="hero-image-main" />
      </div>
    </div>
  </div>
</section>
