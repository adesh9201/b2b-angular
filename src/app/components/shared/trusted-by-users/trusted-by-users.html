<section class="py-5 bg-light stats-section" *ngIf="stats.length">
  <div class="container">
    <div class="row text-center mb-5">
      <div class="col-12">
        <h2 class="fw-bold display-5 text-primary-global">FabHub Users by the Numbers</h2>
        <p class="lead text-muted">Trusted by thousands of businesses worldwide</p>
      </div>
    </div>

    <div class="row text-center g-4 justify-content-center">
      <div class="col-lg-3 col-md-6" *ngFor="let stat of stats">
        <div class="stat-card rounded-4 shadow p-4 h-100 d-flex flex-column align-items-center justify-content-center">
          <div class="stat-icon" [innerHTML]="stat.icon"></div>
          <div class="display-5 fw-bold">{{ stat.count | number }}</div>
          <div class="stat-label">{{ stat.label }}</div>
          <p class="text-muted small mb-0">{{ stat.description }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
