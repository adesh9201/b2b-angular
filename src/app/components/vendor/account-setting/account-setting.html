<div class="account-setting-container">
  <div class="page-header">
    <h1>Account Settings</h1>
    <p>Manage your account information and preferences</p>
  </div>

  <div class="settings-sections">
    <div class="settings-card">
      <h4>Profile Information</h4>
      <div class="form-group">
        <label>Business Name</label>
        <input type="text" class="form-control" [value]="userProfile.name">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" [value]="userProfile.email">
      </div>
      <div class="form-group">
        <label>Phone</label>
        <input type="tel" class="form-control" [value]="userProfile.phone">
      </div>
      <div class="form-group">
        <label>Address</label>
        <textarea class="form-control" rows="3">{{ userProfile.address }}</textarea>
      </div>
      <button class="btn btn-primary">Update Profile</button>
    </div>

    <div class="settings-card">
      <h4>Security Settings</h4>
      <div class="form-group">
        <label>Current Password</label>
        <input type="password" class="form-control">
      </div>
      <div class="form-group">
        <label>New Password</label>
        <input type="password" class="form-control">
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" class="form-control">
      </div>
      <button class="btn btn-primary">Change Password</button>
    </div>

    <div class="settings-card">
      <h4>Notification Preferences</h4>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="email-notifications" checked>
        <label class="form-check-label" for="email-notifications">
          Email Notifications
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="sms-notifications">
        <label class="form-check-label" for="sms-notifications">
          SMS Notifications
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="order-updates" checked>
        <label class="form-check-label" for="order-updates">
          Order Updates
        </label>
      </div>
      <button class="btn btn-primary">Save Preferences</button>
    </div>
  </div>
</div>
