<div class="container-fluid mt-5">
  <div class="row flex-nowrap">

    <!-- Sidebar -->
    <div class="col-auto col-lg-2 px-0 border-end min-vh-100">
      <app-sidebar></app-sidebar>
    </div>

    <!-- Main Content -->
    <div class="col p-3">
      <!-- Shipments Table -->
      <div class="card shadow rounded-3">
        <div class="card-header bg-dark text-white fw-bold">
          Shipments
        </div>
        <div class="table-responsive">
          <table class="table table-hover align-middle mb-0">
            <thead class="table-dark text-center">
              <tr>
                <th>Date</th>
                <th>Shipment ID</th>
                <th>Courier</th>
                <th>Origin</th>
                <th>Destination</th>
                <th>Weight</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody class="text-center">
              <tr *ngFor="let s of shipments">
                <td>{{ s.date }}</td>
                <td>{{ s.shipmentId }}</td>
                <td>{{ s.courier }}</td>
                <td>{{ s.origin }}</td>
                <td>{{ s.destination }}</td>
                <td>{{ s.weight }}</td>
                <td>
                  <button [class]="getStatusClass(s.status)">
                    {{ s.status }}
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
</div>
