<div class="marketing-container">
  <div class="page-header">
    <h1>Marketing Campaigns</h1>
    <p>Manage your marketing campaigns and promotions</p>
  </div>

  <div class="marketing-actions">
    <button class="btn btn-primary">
      <i class="bi bi-plus"></i>
      Create Campaign
    </button>
    <button class="btn btn-outline-primary">
      <i class="bi bi-megaphone"></i>
      Promotions
    </button>
  </div>

  <div class="campaigns-grid">
    <div class="campaign-card" *ngFor="let campaign of campaigns">
      <div class="campaign-header">
        <h5>{{ campaign.name }}</h5>
        <span class="badge" [class]="'badge-' + (campaign.status === 'active' ? 'success' : 'secondary')">
          {{ campaign.status | titlecase }}
        </span>
      </div>
      <div class="campaign-metrics">
        <div class="metric">
          <span class="metric-value">{{ campaign.reach }}</span>
          <span class="metric-label">Reach</span>
        </div>
        <div class="metric">
          <span class="metric-value">{{ campaign.clicks }}</span>
          <span class="metric-label">Clicks</span>
        </div>
        <div class="metric">
          <span class="metric-value">{{ campaign.conversions }}</span>
          <span class="metric-label">Conversions</span>
        </div>
      </div>
      <div class="campaign-actions">
        <button class="btn btn-sm btn-outline-primary">Edit</button>
        <button class="btn btn-sm btn-outline-danger">Delete</button>
      </div>
    </div>
  </div>
</div>
