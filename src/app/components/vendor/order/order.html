<section class="py-4" aria-labelledby="page-title">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/vendor/dashboard" class="nav-link p-0">Dashboard</a></li>
      <li class="breadcrumb-item active" aria-current="page">Orders</li>
    </ol>
  </nav>

  <h1 id="page-title" class="h3 fw-bold mb-3">Orders</h1>

  <div class="card shadow-sm mb-3">
    <div class="card-body">
      <div class="row g-2 align-items-end">
        <div class="col-md-3">
          <label for="orderSearch" class="form-label">Search</label>
          <input id="orderSearch" type="text" class="form-control" placeholder="Order ID or Customer" />
        </div>
        <div class="col-md-3">
          <label for="statusFilter" class="form-label">Status</label>
          <select id="statusFilter" class="form-select">
            <option value="">All</option>
            <option value="pending">Pending</option>
            <option value="processing">Processing</option>
            <option value="shipped">Shipped</option>
            <option value="delivered">Delivered</option>
            <option value="cancelled">Cancelled</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="dateFrom" class="form-label">From</label>
          <input id="dateFrom" type="date" class="form-control" />
        </div>
        <div class="col-md-3">
          <label for="dateTo" class="form-label">To</label>
          <input id="dateTo" type="date" class="form-control" />
        </div>
      </div>
    </div>
  </div>

  <div class="card shadow-sm">
    <div class="table-responsive">
      <table class="table table-hover align-middle mb-0">
        <thead class="table-light">
          <tr>
            <th scope="col">Order ID</th>
            <th scope="col">Customer</th>
            <th scope="col">Items</th>
            <th scope="col">Total</th>
            <th scope="col">Status</th>
            <th scope="col">Placed</th>
            <th scope="col" class="text-end">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>#1001</td>
            <td>Jane Cooper</td>
            <td>3</td>
            <td>$245.00</td>
            <td><span class="badge text-bg-warning">Processing</span></td>
            <td>2025-08-01</td>
            <td class="text-end">
              <a class="btn btn-sm btn-outline-primary" href="#" role="button" aria-label="View order #1001">View</a>
            </td>
          </tr>
          <tr>
            <td colspan="7" class="text-center text-muted">Data will load here.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
