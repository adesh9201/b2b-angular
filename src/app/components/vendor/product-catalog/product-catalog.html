<div class="product-catalog-container">
  <div class="page-header">
    <h1>Product Catalog</h1>
    <p>Manage your product catalog and listings</p>
  </div>

  <div class="catalog-actions">
    <button class="btn btn-primary">
      <i class="bi bi-plus"></i>
      Add Product
    </button>
    <button class="btn btn-outline-primary">
      <i class="bi bi-upload"></i>
      Bulk Import
    </button>
    <button class="btn btn-outline-secondary">
      <i class="bi bi-download"></i>
      Export Catalog
    </button>
  </div>

  <div class="catalog-filters">
    <div class="row">
      <div class="col-md-4">
        <input type="text" class="form-control" placeholder="Search products...">
      </div>
      <div class="col-md-3">
        <select class="form-control">
          <option value="">All Categories</option>
          <option value="cotton">Cotton</option>
          <option value="silk">Silk</option>
          <option value="wool">Wool</option>
        </select>
      </div>
      <div class="col-md-3">
        <select class="form-control">
          <option value="">All Status</option>
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
          <option value="draft">Draft</option>
        </select>
      </div>
      <div class="col-md-2">
        <button class="btn btn-outline-secondary w-100">Filter</button>
      </div>
    </div>
  </div>

  <div class="products-grid">
    <div class="product-card" *ngFor="let product of products">
      <div class="product-image">
        <img [src]="product.image || '/assets/images/product-placeholder.jpg'" [alt]="product.name">
        <div class="product-status">
          <span class="badge" [class]="'badge-' + (product.status === 'active' ? 'success' : 'secondary')">
            {{ product.status | titlecase }}
          </span>
        </div>
      </div>
      <div class="product-info">
        <h5>{{ product.name }}</h5>
        <p class="product-sku">SKU: {{ product.sku }}</p>
        <p class="product-category">{{ product.category }}</p>
        <div class="product-price">â‚¹{{ product.price }}</div>
        <div class="product-stock">Stock: {{ product.stock }}</div>
      </div>
      <div class="product-actions">
        <button class="btn btn-sm btn-outline-primary">Edit</button>
        <button class="btn btn-sm btn-outline-info">View</button>
        <button class="btn btn-sm btn-outline-danger">Delete</button>
      </div>
    </div>
  </div>
</div>
