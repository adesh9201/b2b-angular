<section class="py-4" aria-labelledby="page-title">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/vendor/dashboard" class="nav-link p-0">Dashboard</a></li>
      <li class="breadcrumb-item active" aria-current="page">Product Catalog</li>
    </ol>
  </nav>

  <h1 id="page-title" class="h3 fw-bold mb-3">Product Catalog</h1>

  <div class="card shadow-sm mb-3">
    <div class="card-body">
      <div class="row g-2 align-items-end">
        <div class="col-md-4">
          <label for="prodSearch" class="form-label">Search</label>
          <input id="prodSearch" type="text" class="form-control" placeholder="Name or SKU" />
        </div>
        <div class="col-md-4">
          <label for="prodCategory" class="form-label">Category</label>
          <select id="prodCategory" class="form-select">
            <option value="">All</option>
            <option value="cotton">Cotton</option>
            <option value="silk">Silk</option>
            <option value="wool">Wool</option>
          </select>
        </div>
        <div class="col-md-4 text-md-end">
          <button class="btn btn-primary">Add Product</button>
        </div>
      </div>
    </div>
  </div>

  <div class="card shadow-sm">
    <div class="table-responsive">
      <table class="table table-hover align-middle mb-0">
        <thead class="table-light">
          <tr>
            <th scope="col">SKU</th>
            <th scope="col">Product</th>
            <th scope="col">Price</th>
            <th scope="col">Status</th>
            <th scope="col" class="text-end">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>SKU-001</td>
            <td>Cotton Poplin Fabric</td>
            <td>$10.00</td>
            <td><span class="badge text-bg-success">Active</span></td>
            <td class="text-end">
              <a class="btn btn-sm btn-outline-secondary" href="#">Edit</a>
            </td>
          </tr>
          <tr>
            <td colspan="5" class="text-center text-muted">Data will load here.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
