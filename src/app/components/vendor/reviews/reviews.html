<div class="reviews-container">
  <div class="page-header">
    <h1>Customer Reviews</h1>
    <p>Manage and respond to customer reviews</p>
  </div>

  <div class="reviews-stats">
    <div class="row">
      <div class="col-md-3">
        <div class="stat-card">
          <div class="stat-icon">
            <i class="bi bi-star-fill"></i>
          </div>
          <div class="stat-content">
            <h3>4.8</h3>
            <p>Average Rating</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="stat-card">
          <div class="stat-icon">
            <i class="bi bi-chat-dots"></i>
          </div>
          <div class="stat-content">
            <h3>125</h3>
            <p>Total Reviews</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="stat-card">
          <div class="stat-icon">
            <i class="bi bi-check-circle"></i>
          </div>
          <div class="stat-content">
            <h3>98</h3>
            <p>Positive Reviews</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="stat-card">
          <div class="stat-icon">
            <i class="bi bi-exclamation-circle"></i>
          </div>
          <div class="stat-content">
            <h3>5</h3>
            <p>Pending Response</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="reviews-list">
    <div class="review-card" *ngFor="let review of reviews">
      <div class="review-header">
        <div class="review-info">
          <h6>{{ review.customer }}</h6>
          <p>{{ review.product }}</p>
        </div>
        <div class="review-rating">
          <div class="stars">
            <i *ngFor="let star of [1,2,3,4,5]" 
               class="bi" 
               [class.bi-star-fill]="star <= review.rating"
               [class.bi-star]="star > review.rating">
            </i>
          </div>
          <span class="rating-text">{{ review.rating }}/5</span>
        </div>
      </div>
      <div class="review-content">
        <p>{{ review.comment }}</p>
        <small class="review-date">{{ review.date }}</small>
      </div>
      <div class="review-actions">
        <button class="btn btn-sm btn-outline-primary">Reply</button>
        <button class="btn btn-sm btn-outline-secondary">Flag</button>
      </div>
    </div>
  </div>
</div>
