<section class="py-4" aria-labelledby="page-title">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/vendor/dashboard" class="nav-link p-0">Dashboard</a></li>
      <li class="breadcrumb-item active" aria-current="page">Reviews</li>
    </ol>
  </nav>

  <h1 id="page-title" class="h3 fw-bold mb-3">Reviews</h1>

  <div class="card shadow-sm mb-3">
    <div class="card-body">
      <div class="row g-2 align-items-end">
        <div class="col-md-6">
          <label for="reviewSearch" class="form-label">Search</label>
          <input id="reviewSearch" type="text" class="form-control" placeholder="Product or reviewer" />
        </div>
        <div class="col-md-3">
          <label for="ratingFilter" class="form-label">Minimum Rating</label>
          <select id="ratingFilter" class="form-select">
            <option value="">All</option>
            <option value="5">5</option>
            <option value="4">4+</option>
            <option value="3">3+</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <div class="card shadow-sm">
    <div class="table-responsive">
      <table class="table table-hover align-middle mb-0">
        <thead class="table-light">
          <tr>
            <th scope="col">Product</th>
            <th scope="col">Reviewer</th>
            <th scope="col">Rating</th>
            <th scope="col">Comment</th>
            <th scope="col">Date</th>
            <th scope="col" class="text-end">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Cotton Poplin</td>
            <td>John Doe</td>
            <td>
              <span class="text-warning">★★★★★</span>
            </td>
            <td>Excellent quality and fast shipping.</td>
            <td>2025-08-02</td>
            <td class="text-end"><a class="btn btn-sm btn-outline-secondary" href="#">Reply</a></td>
          </tr>
          <tr>
            <td colspan="6" class="text-center text-muted">Data will load here.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
