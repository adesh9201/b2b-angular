<div class="support-container">
  <div class="page-header">
    <h1>Support Center</h1>
    <p>Get help and manage support tickets</p>
  </div>

  <div class="support-actions">
    <button class="btn btn-primary">
      <i class="bi bi-plus"></i>
      New Ticket
    </button>
    <button class="btn btn-outline-primary">
      <i class="bi bi-book"></i>
      Knowledge Base
    </button>
  </div>

  <div class="support-tickets">
    <h3>Support Tickets</h3>
    <div class="tickets-list">
      <div class="ticket-card" *ngFor="let ticket of tickets">
        <div class="ticket-header">
          <div class="ticket-info">
            <h6>{{ ticket.ticketNumber }}</h6>
            <p>{{ ticket.subject }}</p>
          </div>
          <div class="ticket-status">
            <span class="badge" [class]="'badge-' + (ticket.status === 'open' ? 'warning' : 'success')">
              {{ ticket.status | titlecase }}
            </span>
            <span class="badge badge-info">{{ ticket.priority | titlecase }}</span>
          </div>
        </div>
        <div class="ticket-meta">
          <small>Created: {{ ticket.date }}</small>
        </div>
        <div class="ticket-actions">
          <button class="btn btn-sm btn-outline-primary">View</button>
          <button class="btn btn-sm btn-outline-secondary">Reply</button>
        </div>
      </div>
    </div>
  </div>
</div>
